<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KR Image Classification</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Classification of files with custom hyperparameters" name="description">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Upload Web Interface</h1>
        <form id="uploadForm" action="parametresimg.php" method="POST" enctype="multipart/form-data">
            <!-- Directory Selection -->
            <div class="form-group">
                <label for="directoryUpload">Select a Directory:</label>
                <input type="file" class="form-control-file" name="directoryUpload[]" id="directoryUpload" webkitdirectory multiple required>
                <small class="form-text text-muted">Select a directory to upload its contents.</small>
            </div>

            <!-- Hyperparameters Section -->
            <div class="form-group">
                <label for="learningRate">Learning Rate (10^-4 to 1):</label>
                <input type="number" class="form-control" name="learningRate" id="learningRate" step="0.0001" min="0.0001" max="1" required>
            </div>
            <div class="form-group">
                <label for="batchSize">Batch Size:</label>
                <input type="number" class="form-control" name="batchSize" id="batchSize" min="1" required>
            </div>
            <div class="form-group">
                <label for="epochs">Number of Epochs:</label>
                <input type="number" class="form-control" name="epochs" id="epochs" min="1" required>
            </div>
            <div class="form-group">
                <label for="dropoutRate">Dropout Rate (0 to 1):</label>
                <input type="number" class="form-control" name="dropoutRate" id="dropoutRate" step="0.01" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="optimizer">Optimizer:</label>
                <select class="form-control" name="optimizer" id="optimizer" required>
                    <option value="adam">Adam</option>
                    <option value="sgd">SGD</option>
                    <option value="rmsprop">RMSprop</option>
                    <option value="adagrad">Adagrad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lossFunction">Loss Function:</label>
                <select class="form-control" name="lossFunction" id="lossFunction" required>
                    <option value="categorical_crossentropy">Categorical Crossentropy</option>
                    <option value="mean_squared_error">Mean Squared Error</option>
                    <option value="binary_crossentropy">Binary Crossentropy</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Results Section -->
        <div id="resultsSection" class="mt-5">
            <h2>Results</h2>
            <p id="resultsText">No results available yet. Please upload files and submit parameters to see the results.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
